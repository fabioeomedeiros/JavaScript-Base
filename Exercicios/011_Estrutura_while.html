<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Estrutura While</title>
</head>
<body>

    <main>
        <header>
            <h1>Vamos Contar</h1>
        </header>
        <section>
            <div>
                <form>
                    <fieldset>
                        <legend>Elementos</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for='id-i'>Início:</label>
                                </td>
                                <td>
                                    <input id='id-i' name='nm-i' type='number' value='0'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='id-f'>Fim:</label>
                                </td>
                                <td>
                                    <input id='id-f' name='nm-f' type='number' value='0'>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for='id-p'>Passo:</label>
                                </td>
                                <td>
                                    <input id='id-p' name='nm-p' type='number' min='1' value='1'>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <input class='botao' type='button' value=Enviar onclick='Contar()'>
                </form>
            </div>
            <div id='display'></div>
        </section>
        <footer>
            <p><span class='autor'>by Fabio Medeiros</span></p>
            <p>
                <span class='credito'> exercício propoasto por Gustavo Guanabara &copy; Curso em Vídeo</span>
            </p>
        </footer>
    </main>

</body>
</html>
