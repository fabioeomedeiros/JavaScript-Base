<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <!-- <link rel="stylesheet" type="text/css" href="../css/estilo.css"> -->
    <!-- <script type="text/javascript" src="script.js"></script> -->

    <style>
        body{background-color: #f7f7f7}
        div#container{background-color: #ccc37b; width: 500px; margin: 50px auto; border-radius: 15px; padding:10px 25px; box-shadow: 3px 3px 5px rgba(0,0,0,.7); }
        h1{color:#292505; text-shadow: 1px 1px 1px rgba(0,0,0,1);}
        input{margin:5px 0px;}
        div#res{padding:15px 0px;}
    </style>

    <title>Somando Números</title>
</head>
<body>

    <div id="container">
        <h1>Somando Valores</h1>
        <label for='id-n1'>N1:</label>
        <input id='id-n1' name='nm-n1' type='number' step=0.1>
        <br>
        <label for='id-n2'>N2:</label>
        <input id='id-n2' name='nm-n2' type='number' step=0.1>
        <label for='id-btn'></label>
        <input id='id-btn' name='nm-btn' type='button' value='SOMAR' onclick='somar()'>
        <div id='res'></div>
    </div>

    <script>
        function somar() {
            var res = window.document.getElementById('res')
            var n1 = Number(document.getElementById('id-n1').value)
            var n2 = Number(document.getElementById('id-n2').value)
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>`
        }
    </script>

</body>
</html>
