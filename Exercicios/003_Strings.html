    <title>Document</title>

<body>

    <script>
       var nome = prompt("Digite seu nome")
       var altura = prompt("Qual sua altura")
       document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)
       document.write(`Seu nome em caixa alta é ${nome.toUpperCase()} <br>`)
       document.write(`Seu nome em caixa baixa é ${nome.toLowerCase()} <br>`)
       document.write(`Seu nome em caixa baixa é ${nome.toLowerCase()} <br>`)
       document.write(`Sua altura é ${altura.toFixed(2)} <br>`)
    </script>
    
    <div id="container">
        <h1>Strings</h1>
        <p>Métodos e atributos</p>
    </div>
