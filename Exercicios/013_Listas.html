<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="script.js"></script>

    <title>Listas</title>
</head>
<body>
<main>
    <header>
        <h1>Listas</h1>
    </header>
    <section>
        <div>
            <form>
                <fieldset>
                    <legend>Adicionar</legend>
                    <label for='id-n'>Números:</label>
                    <input id='id-n' name='nm-n' type='number' placeholder='de 1 à 100'>
                    <input class='botao' type='button' value='Adicionar' onclick='Adicionar()'>
                    <br>
                    <select id='id-sel' name='nm-sel'></select>
                    <input class='botao' type='button' value='Finalizar'>
                </fieldset>
                
            </form>
        </div>
        <div id='display'></div>
    </section>
    <footer>
        <p><span class='autor'>by Fabio Medeiros</span></p>
        <p>
            <span class='credito'> exercício propoasto por Gustavo Guanabara &copy; Curso em Vídeo</span>
        </p>
    </footer>
</main>
</body>
</html>
