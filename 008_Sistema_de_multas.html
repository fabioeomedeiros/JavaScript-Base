<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sitema de Multas</title>
</head>
<body>

    <div id="container">
        <h1>Sistema de Multas</h1>
        <!-- <form> -->
            <!-- <fieldset> -->
                <!-- <legend>Verificando Velocidade</legend> -->
                <!-- <label for='id-vel'> -->
                Velocidade do carro:
                <!-- </label> -->
                <input id='id-vel' name='nm-vel' type='number' min='0' max='200' placeholder="km/h">
                <input class='botao' type='button' value='Verificar' onclick='calcular()'>
            <!-- </fieldset> -->
            <p id='display'>
                Insira a velocidade acima
            </p>
        <!-- </form> -->
    </div>

    <script>
        function calcular() {
            var display = window.document.getElementById('display')
            var vel = Number(document.getElementById('id-vel').value)
            if (vel < 60) {
                display.innerHTML = `Sua velocidade foi de ${vel} km/h <br> Dirija com cuidado`
            } else {
                display.innerHTML = `Sua velocidade foi de ${vel} km/h <br> Você será MULTADO!`
            }
        }
    </script>

</body>
</html>
